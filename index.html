<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!--Added Bootstrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="container">

        <!--Jumbotron-->
        <div class="jumbotron">
            <h1 class="text-center">All Aborad..</h1>
        </div>

        <div class="row">
            <!--Train schedule card-->
            <div class="col-lg-12">
                <div class="card card-default">
                    <div class="card-header">
                        Train Schedule
                    </div>
                    <div class="card-body p-5">
                        <!--Table to hold train name, destination, frequency(min), next arrival, minutes away-->
                        <table class="table table-hover">
                                <thead>
                                  <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td>Houston Express</td>
                                    <td>Austin</td>
                                    <td>15 min</td>
                                    <td>3:50</td>
                                    <td>10</td>
                                  </tr>
                                </tbody>
                              </table>
                    </div>
                </div>
            </div>
        </div>
<div class="row">

</div>

        <!--Row 2-->
        <div class="row">
            <!--Add a train card-->
                <div class="col-lg-12">
                        <div class="card card-default">
                            <div class="card-header">
                                Add a train 
                            </div>
                            <div class="card-body p-5">
                                    <form>
                                            <div class="form-group">
                                              <label for="train-name-input">Train Name</label>
                                              <input class="form-control" id="train-name-input" aria-describedby="emailHelp" placeholder="Enter train name">
                                            </div>
                                            <div class="form-group">
                                              <label for="destination-input">Destination</label>
                                              <input class="form-control" id="destination-input" placeholder="Destination">
                                            </div>
                                            <div class="form-group">
                                              <label for="first-train-input">First Train Time</label>
                                              <input class="form-control" id="first-train-input" placeholder="First train">
                                            </div>
                                            <div class="form-group">
                                              <label for="frequency-input">Frequency</label>
                                              <input class="form-control" id="frequency-input" placeholder="Frequency (min)">
                                            </div>
                                            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
                                          </form>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
    
    <!--The core Firebase sdk-->
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-database.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!--custom js-->
    <script src="trainScheduler.js"></script>
</body>
</html>
